<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Patient Login</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Language" content="ch-cn">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link href="../styles/styles.css" rel="stylesheet" type="text/css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="../scripts/main.js"></script>
<title>Sunshine Dentist Clinic</title>
<script>

	function validate() {
		var userName = document.getElementById("userName");
		var pwd = document.getElementById("pwd");
		if(userName.value == ""){
			alert("Username can't be null!");
			return false;
		}
		
		else if(pwd.value ==""){
			alert("Password can't be null!");
			return false;
		}
		else
			return true;
	}

</script>
</head>
<body>
	<div class = "container-fluid">
	
	    <nav class="navbar text-white px-3 pt-3 mt-3">
	      <h1 style="font-size: 400%"><img src="images/logo.png" width="80" height="80"> Welcome to Sunshine Dentist Clinic!</h1>
	    </nav>
	    
	    <div class="content p-3 my-3 h-100 border" id="main">
	      <h1> Patient Login</h1>
			<form method="post" action="patientLogin">
				Username:<input type="text" id="userName" class="m-1 form-control" name="userName"><br>
				Password:<input type="password" id="pwd" class="m-1 form-control" name="pwd"><br>
				<button type="submit" value="submit" onclick="return validate();">Login</button>
				<button type="reset" value="reset">Reset</button>
			</form>
		</div>
	</div>
</body>
</html>
